<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#000, #270b27, #3d013d, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .profile {
            text-align: center;
            margin-bottom: 10px;
        }

        .profile img {
            width: 20vw; /* Tamanho responsivo da imagem */
            height: 20vw; /* Proporcional à largura */
            max-width: 130px; /* Limita a largura máxima */
            max-height: 130px; /* Limita a altura máxima */
            border-radius: 50%;
            box-shadow: 0 0 15px #800080, 0 0 30px #800080;
        }

        .links {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 60%; /* Ajusta a largura da área dos links */
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .links a {
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #800080, #800080);
            background: linear-gradient(45deg, #800080, #800080);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 25px;
        }

        .links a:hover {
            background: linear-gradient(45deg, #800080, #800080);
            color: #000;
            border-color: transparent;
            box-shadow: 0 0 20px #800080, 0 0 40px #800080;
            padding: 10px 0;
            border: none;
        }

        footer {
            margin-top: 20px;
            color: #fff;
        }

        footer p {
            font-size: 11px;
        }

        /* Media Query para dispositivos móveis */
        @media (max-width: 768px) {
            .profile img {
                width: 40vw;
                height: 40vw;
            }

            .links {
                width: 70%; /* Aumenta a largura para dispositivos maiores */
            }

            .links a {
                font-size: 16px;
                padding: 12px 25px;
            }

            footer p {
                font-size: 10px;
            }
        }

        /* Media Query para telas menores */
        @media (max-width: 600px) {
            .profile img {
                width: 50vw;
                height: 50vw;
            }

            .links {
                width: 80%;
            }

            .links a {
                font-size: 18px;
                padding: 15px 30px;
            }

            footer p {
                font-size: 9px;
            }
        }

        .icons {
            padding: 20px;
            font-size: 15px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .footer {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="images/pic.webp" alt="Profile Picture">
        <h2>Luan Oliveira</h2>
        <h5>Dev Front-end &#x1F60E;</h5>
    </div>
    <div class="links">
        <a href="https://www.instagram.com/iluanoliveiraa" target="_blank">Instagram</a>
        <a href="seusite" target="_blank">Portifólio</a>
        <a href="https://github.com/luanoliveiralab" target="_blank">GitHub</a>
        <a href="https://wa.me/5511930522075" target="_blank">WhatsApp</a>
    </div>
    <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-solid fa-code"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </div>
    <footer class="footer">
        <p>&copy; <span id="year"></span> Luan Oliveira. Todos os direitos reservados.</p>
    </footer> 
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>      
</body>
</html>
